<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            margin: auto;
            width: 200px;
        }
input{
    width: 158px;
    height: 40px;  
    border-radius: 5px;
}
    </style>
</head>
<body>
    <form id="form">
        <h1 style="margin-left: 13px;">Sign Up</h1>
        <input type="text" placeholder="name" id="name"><br>
        <input type="email" placeholder="email" id="email"><br>
        <input type="password" placeholder="password" id="password"><br>
        <input type="submit" value="signup" style="margin-left: 5px;margin-top: 10px;">
    </form>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",signupdetails)
  var  signuparr=JSON.parse(localStorage.getItem("details")) || [];
    function signupdetails(){
        event.preventDefault()
        var name=document.querySelector("#name").value
        var email=document.querySelector("#email").value
        var password=document.querySelector("#password").value
               var signupObj={
                   name:name,
                   email:email,
                   password:password
               }
               signuparr.push(signupObj);
               console.log(signuparr);
               localStorage.setItem("details",JSON.stringify(signuparr));
    }
</script>
